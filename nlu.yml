- intent: intent_65080868113633ded84cea1b
  examples: |
    - Khoa phẩu thuật gây mê hồi sức tình huống: NB được chỉ đinh máu (huyết tương tươi đông lạnh) số lượng 8 túi, ngày 18/05 in bảng kê số lượng là 8 túi. nhưng ngày 08/06/2023 in bảng kê lại ra còn 7 túi máu => tài khoản mai.dang đã xóa đi mất một túi (ngày 19/05/2023) nên hôm nay NB xuất viện in bảng kê chi phí BHYT (7 túi) => cách giải quyết nhờ BS chỉ định thêm máu cho NB-> ngân hàng máu sẽ duyệt. tình huống 2: NB được Khoa NGoại tổng hợp chỉ định phẩu thuật thủ thuật(phẩu thuật co gân Achille)tại phòng mỗ khoa phẩu thuật gây mê hồi sức nhưng trong quá trình làm phẩu thuật NB có phát sinh thêm dịch vụ phẩu thuật dính khớp khuỷa nhưng bác sĩ ko sửa được tỉ lệ TT ko chỉnh sửa đc BS muốn sửa PHẩu thuật dính khuỷa tỉ lệ 50%. vì dịch vụ phẩu thuật dính khớp khuỷa BS chỉ định trong tờ điều trị nên ko sửa lại đc tỉ lệ như mong muốn của BS đc => cách giải quyết nhờ BS vào màn hình phẩu thuật thủ thuật hủy tiếp nhận (xóa luôn thuốc, vật tư ). -> xóa dịch vụ ngoài tờ điều trị -> BS vào màn hình phẩu thuật thủ thuật -> chỉ định dịch vụ là và sửa tỉ lệ TT . tình huống 3: DĐ trường nhập vật tư hình thức là nhập dự trù nhưng khi lưu và gửi duyệt thì nhập thiếu VT, gọi xuống Khoa VT bệnh viện nói nhã ra để nhập thêm vật tư nhưng khi thao tác số phiếu đã nhập trươc đó đã mất, vì có người đã xóa phiếu => cách giải quyết nhờ điều dưỡng trường thao tác nhập vt lại (hình thưc nhập là nhập dư trù)
